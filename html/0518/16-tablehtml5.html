<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 650px;
        }
        thead {
            text-align: center;
            background-color: gray;
        }
        tfoot {
            text-align: center;
            background-color: gray;
        }
        
    </style>
</head>

<body>
    <p id="summary">요안도라 객실입니다</p>
    <table border="1" aria-describedby="summary">        
        <thead>
            <tr>
                <td>방 이름</td>
                <td>대상</td>
                <td>크기</td>
                <td>가격</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan='3'>4인실</td>
                <td rowspan="4">1인 20000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">바깥채 전체를 렌트합니다</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
