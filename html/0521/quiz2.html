<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
        }

        #inner_container {
            width: 500px;
        }

        li {
            list-style: none;
        }
        
        textarea {
            width: 500px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="inner_container">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javscript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form action="#" method="GET">
                <h4>개인정보</h4>
                <ul>
                    <li><label>이름<input type="text" name="name" id="name"></label></li>
                    <li><label>연락처<input type="text" name="phone" id="phone"></label></li>
                </ul>
                <h4>지원 분야</h4>
                <ul>
                    <li><input type="radio" name="apply" id="w1"><label>웹 퍼블리싱</label></li>
                    <li><input type="radio" name="apply" id="w2"><label>웹 애플리케이션 개발</label></li>
                    <li><input type="radio" name="apply" id="w3"><label>개발 환경 개선</label></li>
                </ul>

                <h4>지원 동기</h4>
                <textarea placeholder="본사 지원 동기를 간략히 써주세요"></textarea><br>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </form>
        </div>
    </div>
</body>

</html>
