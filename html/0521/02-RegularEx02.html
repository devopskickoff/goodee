<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="GET">

        <ul>
            <li><label>이름
                <input type="text" pattern="[가-힣]{2,}" title="한글 두글자 이상으로 입력해주세요" required>
            </label></li>
            <li><label>학번
                <input type="text" pattern="[0-1]{9}" title="숫자 9개를 입력해주세요" required >
            </label></li>
            <li><label>email
                <input type="text" pattern="[a-zA-Z0-9]{1,}@[a-zA-Z]{1,}.[a-zA-Z]{1,}" title="이메일 형식을 맞춰주세요" required>
            </label></li>
            <li><label>주소
                <input type="text" pattern="[0-9가-힣\s]{1,}" title="한글로 입력해주세요" required>
            </label></li>
            <li><label>전화번호
                <input type="text" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" title="-를 사용해 입력해주세요" required></label></li>
            <li><button type="submit">등록</button></li>
        </ul>
    </form:Get>
</body>

</html>
