<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id > class > tag 순서로 우선순위가 적용된다 */
        #habor {
            color: green;
        }
        .heading {
            color: red;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="heading" id="habor">세계 3대 미항</h1>
    <p>시드니, 호주</p>
    <p>리우데자네이루, 브라질</p>

</body>
</html>
