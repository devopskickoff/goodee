<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 20px;
        }

        li {
            padding-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 70px;
        }
    </style>
</head>

<body>
    <h1>예약 정보</h1>
    <form action="#" method="GET">
        <ul>
            <li><label for="username">이름</label><input type="text" id="username" pattern="[가-힣]{1,}"></li>
            <li><label for="userphone">휴대폰</label><input type="text" id="userphone"></li>
            <li><label for="useremail">이메일</label><input type="email" id="useremail"></li>
            <button type="submit">예약하기</button>
        </ul>
    </form>
</body>

</html>
