<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: tomato;
        }
        .box1 {
            margin: 30px;
        }
        .box2 {
            margin-top: 30px;
            margin-right: 20px;
            margin-bottom: 10px;
            margin-left: 5px;
        }
        .box3 {
            margin: 20px 40px /* top 20 right 40 bottom 20 right40*/
        }
        .box4 {
            /*  마진은 두개의 합이 아니라 큰쪽을 따라간다 */
            margin: 30px 5px 10px /* top 30 right5 bottom 10 left 5 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
