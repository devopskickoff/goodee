<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container{
            display: flex;
        }
        .flex-item {
            flex-grow: 1;
        }
        /* b의 길이가 a나 c에 비해 3배가 늘어난다 */
        .flex-item:nth-child(2){
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item flex-item2">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item2">BBBBB</div>
        <div class="flex-item flex-item2">CCCCCCCC</div>
    </div>
</body>
</html>
