<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        @media screen and (max-width: 1024px) {
            .main-item1 {
                display: flex;
            }
            .main-item-inner{
                width: 50%;
            }
            
        }
        @media screen and (max-width: 650px){
            .main-item1{
                display:block;
            }
            .main-item-inner{
                width: 100%;
            }
        }
        nav {
            display: flex;
            height: 50px;
            border: 1px solid black;
            background-color: black;
            color: white;

        }
        .main-header-img {
            height: 600px;
            background-image: url("img/header.jpg");
            background-size: cover;
        }
        .main-container {
            display: block;
        }
        .main-item-inner {
            width: 100%;
            border: 1px solid black;
            height: 500px;        
        }
        .main-item2 {
            width: 100%;
            border: 1px solid black;
            height: 500px;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: black;
        }
        #first_img {
            position: inherit;
            width: 200px;
            height:200px;
            background-image: url("img/coffee.jpg");
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-item">
                    <h1>카페소개</h1>
                    <!-- <div id="first_img"></div> -->
                </div>
                <div class="nav-item">
                    <h1>오시는길</h1>
                </div>
                <div class="nav-item">
                    <h1>이달의 추천</h1>
                </div>
            </nav>
            <div class="main-header-img">
            </div>
        </header>
       <div class="main-container">
           <div class="main-item main-item1">
               <div class="main-item-inner">카페소개</div>
               <div class="main-item-inner">오시는길</div>
           </div>
           <div class="main-item main-item2">이달의추천</div>
       </div>
    </div>
    <footer>
        <div>My times with Coffee</div>
    </footer>
</body>
</html>
