<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;

        }
        .flex-item1 {
            /* 컨텐츠 고정 내용물대로 원하게 바뀜 상황에 맞게 쓰기 */
            flex-basis: 300px;
        }
        .flex-item2 {
            /* block처럼 정해진 내용에서 줄넘기기 */
            width: 300px;
        }
        .flex-item3 {
            flex-basis:300px;
            width:300px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item flex-item1">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item1">BBBBB</div>
        <div class="flex-item flex-item1">CCCCCCCC</div>
    </div>

    <div class="flex-container">
        <div class="flex-item flex-item2">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item2">BBBBB</div>
        <div class="flex-item flex-item2">CCCCCCCC</div>
    </div>

    <div class="flex-container">
        <div class="flex-item flex-item3">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item3">BBBBB</div>
        <div class="flex-item flex-item3">CCCCCCCC</div>
    </div>
</body>
</html>
