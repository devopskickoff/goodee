<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;

        }
        /* shrink의 숫자가 높을수록 폭이 빨리 줄어든다 */
        .flex-item {
            flex-basis: 1000px;
        }
        .flex-item1 {
            flex-shrink: 1;
        }
        .flex-item2 {
            flex-shrink: 2;
        }
        .flex-item3 {
            flex-shrink: 1;
        }
        
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item flex-item1">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item2">BBBBB</div>
        <div class="flex-item flex-item3">CCCCCCCC</div>
    </div>
</body>

</html>
