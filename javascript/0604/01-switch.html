<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var value = prompt("카페메뉴");
        switch (value) {
            case "아이스커피":
                document.write("<h1>아이스커피 한잔 주문했습니다</h1>");
                break;

            case "카페라떼":
                document.write("<h1>카페라떼 한잔 주문했습니다</h1>");
                break;

            case "카푸치노":
                document.write("<h1>카푸치노 한잔 주문했습니다</h1>");
                break;

            case "딸기라떼":
                document.write("<h1>딸기라떼 한잔 주문했습니다</h1>");
                break;
            default:
                break;
        }
    </script>
</body>

</html>
