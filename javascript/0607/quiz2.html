<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>문제1</h3>
    답1<input type="radio" name="answer" value="1"><br>
    답2<input type="radio" name="answer" value="2"><br>
    답3<input type="radio" name="answer" value="3"><br>
    답4<input type="radio" name="answer" value="4"><br>
    <input type="submit" id="click" value="채점">
    <div id="content"></div>
    <script>
        var correctAnswer = 3;
        var checkedAnswer = 0;
        document.getElementById("click").onclick = function () {
            var answer = document.getElementsByName("answer");
            var content = document.getElementById("content");
            for(var i = 0; i < answer.length; i++){
                if(answer[i].checked==true){
                    checkedAnswer = answer[i].value;
                }
            }
           content.innerHTML = `${correctAnswer==checkedAnswer?"맞았다":"틀렸다"}`;            
           
        }
    </script>
</body>

</html>
