<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name="answer" value="1">1번<br>
    <input type="checkbox" name="answer" value="2">2번<br>
    <input type="checkbox" name="answer" value="3">3번<br>
    <input type="checkbox" name="answer" value="4">4번<br>
    <input type="checkbox" name="answer" value="5">5번<br>
    <button id="click">채점</button>
    <div id="content"></div>
    <script>

        var collectAnswer = [1, 3];
        var result = "";
        document.getElementById("click").onclick = function () {
            var content = document.getElementById("content");
            var answer = document.getElementsByName("answer");
            var arr = [];
            for (var i = 0; i < answer.length; i++) {
                if (answer[i].checked == true) {
                    arr.push(answer[i].value);
                }
            }
            if (arr.length == collectAnswer.length) {
                console.log("길이같음");
                for (var j = 0; j < collectAnswer.length; j++) {
                    console.log(arr[j]);
                    if (arr[j] != collectAnswer[j]) {
                        result = "다르다";
                        break;
                    }
                    result = "같다";
                }
            } else {
                result = "다르다";
            }
            content.innerHTML = result;
        }
    </script>
</body>

</html>
