<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = ["a","b","c"];
        var arr2 = {
            '0':'a',
            '1':'b',
            '2':'c',
            length:3
        }
        console.log(arr1);
        console.log(arr2);
        // 유사배열 array의 기능을 잠시나마 객체에 넣는다
        // 조건 1.length가 있어야함 2.key가 0,1,2,3 으로 넘버링 되어있어야한다
        Array.prototype.push.apply(arr2,["d"]);
        console.log(arr2);
    </script>
</body>
</html>
