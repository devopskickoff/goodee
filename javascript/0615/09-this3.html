<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="cls">안녕하세요</p>
    <button id="btn">색변환</button>
    <script>
        //this == 나 자신을 의미
        var toggle = true;
        document.getElementsByClassName("cls")[0].style.color = "red";
        document.getElementById("btn").addEventListener("click",function(){
            //true면 red false면 green
            this.style.backgroundColor = (toggle)?"red":"green";
            this.innerText = (toggle)?"레드":"그린";
            toggle = !toggle;

        },false);
    </script>
</body>
</html>
