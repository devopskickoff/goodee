<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.call함수의 이해
        function funcA(a,b){
            console.log(a+b);
        }

        var objA = {
            x: 123,
            y: "abc"
        }

        funcA.call(objA, 2,3);

        //2.call함수를 활용한 객체의 접근
        function funcB(){
            console.log(this.x+this.y);
        }
        var objB = {
            x:1,
            y:2
        }

        funcB.call(objB); //3

</script>
</body>
</html>
