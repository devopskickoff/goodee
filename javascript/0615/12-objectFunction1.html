<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.객체의 바로 밑에 메서드에서 this를 사용하는 경우
        //this == 해당객체
        let obj1 = {
            a : 123,
            b : 'abc',
            funcA : function(){
                console.log(this.a);
            }
        }
        obj1.funcA();

        //2.객체의 바로 밑의 메서드 안에 함수에서 this를 사용하는 경우
        //=> 내부 함수를 메서드에서 사용하는 경우
        let obj2 = {
            a : 123,
            b : 'abc',
            funcA : function(){
                console.log(this.a);
                function a(){
                    console.log(this);

                }
                a();
            }
           
        }

        obj2.funcA();

        //3.객체에 동일한 this를 참조하기 위한 방법
        let obj3 = {
            a : 123,
            b : 'abc',
            funcA : function(){
                var self = this;
                console.log(self.a);
                function a(){
                    console.log(self.a);
                }
                a();
            }
        }

        //4. this를 object 리터럴로 저장한경우
        let obj4 = {
            a : this,
            b : 'abc',
            funcA : function(){
                console.log(this.a);
            }
        }
        obj4.funcA();
    </script>
</body>
</html>
