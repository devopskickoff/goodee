<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //넓이를 구하는 함수를 만들자

        var a = 0;
        function square(x){
            a = x*x;
        }

        setTimeout(square, 2000, 2);
        console.log(a); //0
        //함수의 호출보다 setTime이 더 먼저 실행된것


        function outputA(){
            console.log(a);
        }

        setTimeout(outputA, 4000);
    </script>
</body>
</html>
