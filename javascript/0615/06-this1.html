<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //전역 호출 시 this = window
        console.log(this);

        //함수 내에서 호출시 this = window
        function aaa() {
            console.log(this);
        }
        aaa();

        //객체 메서드 this = 해당 객체
        var obj1 = {
            a: 1,
            b: "abc",
            func1: function () {
                console.log(this);//object
            },
            func2: function(){
                function abc(){
                    console.log(this); //window
                }
                abc();
            },
            func3 : {
                innerMethod1 : function(){
                    console.log(this);//object
                }
            }
        }
        obj1.func1();
        obj1.func2();
        obj1.func3.innerMethod1();
    </script>
</body>

</html>
