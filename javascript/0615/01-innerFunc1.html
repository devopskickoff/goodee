<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function parent() {
            var a = 1;
            var b = 2;

            function child() {
                // 내부함수안에 외부함수를 참고하는 값이 없으면 스코프가 형성되지 않는다.
                var c = 3;
                var d = 4;
                console.log(b);
                console.log(c);
                console.log(d);

            }
            return child;
        }
        var c = parent();
        console.dir(c);
    </script>
</body>

</html>
