    <button id="sub">빼기</button>
    <button id="mul">곱하기</button>
    <button id="div">나누기</button>

    <script>

        $(function () {
            var var1;
            var var2;
            
            function getElement() {
                var1 = parseInt($("#var1").val());
                var2 = parseInt($("#var2").val());
            }

            $("#add").click(function () {
                getElement();
                alert(`${var1 + var2}`);
            });

            // sub
            $("#sub").click(function () {
