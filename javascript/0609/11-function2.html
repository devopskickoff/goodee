<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add(1,2)">클릭1</button>
    <button onclick="add(3,2)">클릭2</button>
    <button onclick="minus(8,5)">클릭1</button>
    <button onclick="minus(5,3)">클릭2</button>
    <script>
        function add(x, y) {
            alert(`${x}+${y}=${x+y}`);
        }
        //리터럴 방식
        var minus = function(a,b){
            alert(`${a}-${b}=${a-b}`);
        }
    </script>
</body>
</html>
