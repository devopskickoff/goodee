<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 3;
        x++;
        console.log(x); //4
        x--;
        console.log(x); //3

        var a = 1;
        console.log(a++); //1
        console.log(a); //2
        
        var b = 3;
        console.log(++b); //3
        console.log(b); //3
    </script>
</body>
</html>
