<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //$("#wrap p:eq(2)").after("<p>After</p>");
            $("<p>After</p>").insertAfter("#wrap p:eq(2)");

            //$("#wrap p:eq(0)").before("<p>Before</p>");
            $("<p>Before</p>").insertBefore("#wrap p:eq(0)");

            $("#wrap").append("<p>내용4</p>");

            $("#wrap").prepend("<p>내용0</p>");

            // $("#btn").click(function(){
            //     $("#wrap").append("<p>버튼클릭</p>");
            // });

            $("#btn").on("click",function(){
                $("#wrap").append("<p>버튼클릭</p>");
            });
        });

    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <button id="btn">클릭</button>
</body>
</html>
