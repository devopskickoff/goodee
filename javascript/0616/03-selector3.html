<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //선택한 요소로부터 위 아래의 형제 요소 모두 선택
            $(".stand").siblings().css("background-color","pink");
            //선택한 요소로부터 가장 가까운 상위요소 하나를 선택
            $(".stand").closest("li").css("border","1px solid blue");
        });
    </script>
</head>
<body>
    <!-- div>ul>li{아이템$}*10 -->
    <div>
        <ul>
            <li>아이템1</li>
            <li>아이템2</li>
            <li>아이템3</li>
            <li>아이템4</li>
            <li class="stand">아이템5</li>
            <li>아이템6</li>
            <li>아이템7</li>
            <li>아이템8</li>
            <li>아이템9</li>
            <li>아이템10</li>
        </ul>
    </div>
</body>
</html>
