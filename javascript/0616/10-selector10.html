<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css("color","red");
            // https로 시작하면
            $("#wrap a[href^=https]").css("color","green");
            // net으로 끝나면
            $("#wrap a[href$=net]").css("color","blue")
            // google이란 값을 갖고있으면
            $("#wrap a[herf*=google]").css("color","black");

            //input 타입중 text타입인 태그
            $("#member_f :text").css("background-color","yellow");
            $("#member_f :password").css("background-color","cyan");
            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="#" target="_blank">아무사이트</a></p>
        <p><a href="https://naver.com">네이버</a></p>
        <p><a href="http://daum.net">다음</a></p>
        <p><a href="http://google.co.kr">구글</a></p>
    </div>

    <form action="" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id">
        </p>
        <p>
            <label for="user_pw"></label>
            <input type="password" id="user_pw" name="user_pw"></p>
    </form>
</body>
</html>
