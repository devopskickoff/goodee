<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".bt1").click(function(){
                $(".bt1").parent().next().css({"color":"red"});
            });
            $(".bt2").on({
                "mouseover focus" : function(){
                    $(".bt2").parent().next().css({"color":"blue"})
                }, 
                "mouseout blur" : function(){
                    $(".bt2").parent().next().css({"color":"black"});
                }
            });

            // 강제로 계속 클릭과 마우스오버되게 하기
            // $(".bt1").click();
            // $(".bt2").trigger("mouseover");

            // 이벤트 지우기
            $(".bt1").off("click");
            $(".bt2").off("mouseover focus");

        });
    </script>
</head>
<body>
    <p>
        <button class="bt1">버튼1</button>
    </p>
    <p>내용1</p>

    <p>
        <button class="bt2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>
