<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#back").click(function () {
                // history.back();
                history.go(-1);
            });
            $("#forward").click(function () {
                // history.forward();
                history.go(1);
            });
            $("#move3").click(function () {
                location.href = "10-history3.html";
            });
        });

    </script>
</head>

<body>
    <button id="back">이전페이지</button>
    <button id="forward">다음페이지</button>
    <button id="move3">history3로 이동</button>
</body>

</html>
