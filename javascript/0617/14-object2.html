<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        div{
            background-color: cyan;
        }
    </style>

    <script>
        $(function(){
            // 스트롱 밖의 태그를 없앨때 쓴다
            $("strong").unwrap();
            //.ct1을 div으로 감쌀때
            $(".ct1").wrap("<div/>");
            //.ct2의 태그를 한꺼번에 div태그로 감쌀때
            $(".ct2").wrapAll("<div/>");
            //li태그를 안쪽으로 h2로 감쌀때
            $("li").wrapInner("<h2>/");
        });
    </script>
</head>
<body>
    <h1 id="tit_1"><strong>객체 조작 및 생성</strong></h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
